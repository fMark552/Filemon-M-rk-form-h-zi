<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Harmadik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <h1>Random kérdőív:</h1>
    <label for="text">Név:</label>
    <input type="text" class="form-control" id="nev">
    <br>
    <label for="text">E-mail cím:</label>
    <input type="email" class="form-control" id="email">
    <br>
    <label for="text">Születési dátum:</label>
    <input type="date" class="form-control" id="datum">
    <br>
    <label for="text">Neme:</label>
    <input type="text" class="form-control" id="nem">
    <br>
    <label for="text">Jelszó:</label>
    <input type="password" class="form-control" id="jelszo">
    <br>
    <label for="text">Kedvenc autó márka:</label>
    <input type="text" class="form-control" id="auto">
    <br>
    <button type="submit" onclick="ellenorzes()" class="btn btn-warning">Ellenőrzés</button>
    <br>
    <br>
    <br>
    <div id="SKALA">
    <h1>Likert skála:</h1>
    <br>
    <input type="radio" name="creditCard" id="ot"> 5
    <input type="radio" name="creditCard" id="negy"> 4
    <input type="radio" name="creditCard" id="harom"> 3
    <input type="radio" name="creditCard" id="ketto"> 2
    <input type="radio" name="creditCard" id="egy"> 1
    <br>
    <br>
    <button class="btn btn-danger" onclick="ertekeles()" id="gomb">Értékelés</button>
    <br>
    <br>
    </div>
    
</body>
